# use: conda env create -f conda.yml
name: ferda
channels: 
    - conda-forge
    - ostrokach-forge  # graph-tool
dependencies:
  - python=2.7
  - imageio
  - pyqt=4
  - pyyaml
  - opencv=3.3.1  # opencv 3.4.1 has issue "OpenCV Error: Assertion failed (chunk.m_size <= 0xFFFF)" https://github.com/opencv/opencv/issues/11126
  - scikit-image
  - pip:
    - matplotlib
    - pyqtgraph
    - pympler
    - qimage2ndarray
    - lazyme
    - cachetools
    - imutils
    - joblib
  - scikit-learn
  - tqdm
  - pandas
  - h5py
  - fire
  - numpy
  - graph-tool
  - keras
#  - future

