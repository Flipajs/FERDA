version: 1
formatters:
  simple:
    format: '%(name)s - %(levelname)s - %(message)s'
  time_name_level:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  simple_funcname:
    format: '%(name)s:%(funcName)s %(levelname)s %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple_funcname
    stream: ext://sys.stdout
